<div class="container">
  <div class="jumbotron jumbotron-fluid col-md-6">
    <img src="../../../assets/img/speedometer.png">
    <form #myForm="ngForm">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" required class="form-control" id="user" placeholder="User Name">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" required class="form-control" id="pass" placeholder="Password">
      </div>
    </form>
    <button type="submit" class="btn btn-success" click="login()">Login</button>
    <a href="" class="text-danger font-weight-bold">Forgot Password</a>
  </div>
</div>
