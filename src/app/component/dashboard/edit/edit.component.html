<div class="container col-md-10 m-auto">
  <div class="jumbotron jumbotron-fluid">
    <h1 class="text-center text-primary">Edit Employee Details</h1>
    <form [formGroup]="userData">
      <div class="form-group">
        <label for="UserName" class="text-primary">User Name:</label>
        <input type="text" (keyup)="putName($event)" class="form-control" formControlName="name" name="" id="name"
          placeholder="User Name">
      </div>
      <div class="form-group">
        <label for="Email" class="text-primary">Email:</label>
        <input type="text" class="form-control" (keyup)="putEmail($event)" formControlName="email" name="" id="email"
          placeholder="Email">
      </div>
      <div class="form-group">
        <label for="Phone" class="text-primary">Phone No:</label>
        <input type="number" class="form-control" (keyup)="putPhone($event)" formControlName="phone" name="" id="phone"
          placeholder="Phone No">
      </div>
      <div class="button">
        <button class="btn btn-warning" (click)="editSave()" [disabled]="!userData.valid"><i
            class="far fa-save"></i></button>
        <button class="btn btn-warning" (click)="editCancel()"><i class="fas fa-window-close"></i></button>
      </div>
    </form>
  </div>
</div>
