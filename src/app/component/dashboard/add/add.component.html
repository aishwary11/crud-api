<div class="container col-md-10 m-auto">
  <div class="jumbotron jumbotron-fluid">
    <h1 class="text-center text-primary">Add Employee</h1>
    <form [formGroup]="userForm">
      <div class="form-group">
        <label for="Name" class="text-primary">Name:</label>
        <input type="text" class="form-control" formControlName="name" id="name" placeholder="User Name"
          required (keyup)="logName($event)">
      </div>
      <div class="form-group">
        <label for="Email" class="text-primary">Email:</label>
        <input type="text" class="form-control" formControlName="email" id="email" placeholder="Email" required
          (keyup)="logEmail($event)">
      </div>
      <div class="form-group">
        <label for="Phone" class="text-primary">Phone No:</label>
        <input type="number" class="form-control" formControlName="phone" id="phone" placeholder="Phone No"
          required (keyup)="logPhone($event)">
      </div>
      <div class="button">
        <button class="btn btn-warning" [disabled]="!userForm.valid" (click)="saveData()"><i
            class="far fa-save"></i></button>
        <button class="btn btn-warning" (click)="onCancel()"><i class="far fa-window-close"></i></button>
      </div>
    </form>
  </div>
</div>
